<script>
    var nome, nota1, nota2, nota3, nota4, media;
    var resposta = true;
    while(resposta==true){

        nota2 = prompt("Informe a nota do 2° bimestre","Digite aqui");

        nota4 = prompt("Informe a nota do 4° bimestre","Digite aqui");
        media = (parseFloat(nota1) + parseFloat(nota2) +
        parseFloat(nota3) + parseFloat(nota4)) / 4;
        alert("O(A) estudande " + nome + " obteve a media " + media);
        resposta = confirm("Calcular a media de outro aluno?");
    }
</script>
