<script>
    var carros = ["Uno", "Gol", "Celta", "Civic" , "Palio", "Siena" ];
    //console.dir permite dar uma visualizada no objeto no console
    console.dir(carros);
    //Link da documentação
    //https://developer.mozilla.org/pt-BR/docs/Web/API/console/dir
    
    //array.pop remove o ultimo index da array
    carros.pop();
    //array.push adiciona um valor ao ultimo index da array
    carros.push("Agile");
    carros.push("Sandero");
    console.dir(carros);
</script>
